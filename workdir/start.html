<!-- 
Types of Cameras: Three.js supports two main types of cameras: Perspective and Orthographic.
Perspective Camera: Mimics natural human vision, where objects appear smaller as they get farther from the camera.
Orthographic Camera: No perspective effects, meaning objects maintain their size regardless of distance from the camera.
Commonly used in technical drawings and isometric games.
Setting Up Orthographic Camera: Parameters include left, right, top, bottom planes, and near and far planes to define
the camera rostrum. -->
